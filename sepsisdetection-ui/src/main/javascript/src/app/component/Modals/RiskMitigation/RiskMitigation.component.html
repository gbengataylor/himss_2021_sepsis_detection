    <div class="col-md-4" style="margin-top:10px;">
      <label>Risk Mitigation Result : </label>
      <select class="form-control" [(ngModel)]="riskMitigationResp">
        <option value="">--------- Select ---------</option>
        <option value="Forward" *ngIf="taskInstance.taskName != 'Escalation Licensed Provider Disposition'" disabled>Forward to Peer</option>
        <option value="Continue Monitoring">Continue Home Monitoring</option>
        <option value="Transport patient">Transport patient</option>
      </select>
    </div>
    <div class="col-md-12" style="margin-top:20px;">
      <button class="btn btn-danger btn-sm" (click)="onAbort()" style="margin-left: 5px;">Abort</button>
      <button class="btn btn-primary float-right btn-sm" (click)="onSubmit();" style="margin-left: 5px;">Submit</button>
      <button class="btn btn-warning float-right btn-sm" (click)="dismiss()" style="margin-left: 5px;">Cancel</button>
